<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https.google.com">

    <input type="text" name="kullaniciadi" id="kullaniciadi" placeholder="İsminizigirin">
    <br>
    <br>
    <input type="password" name="sifre" id="şifre" placeholder="Şifrerinizi girin">   
    <br> <br>
    <input type="radio" name="gender" value="erkek">Erkek
    <input type="radio" name="gender" value="kadın">Kadın
    <br> <br>
    <select name="memleket" id="memleket">
        <option value="Ankara">ankara</option>
        <option value="İzmir">İzmir</option>
    </select>
    <input type="submit" value="Gönder">

    </form>
</body>
</html>

    from action="" da senin yönlendirmk isteğin yer.
    form method dediğimizde GET yazarsak url de gözükür.

value(değerler) arka plana gönderilir fakat yanına yazdıklarını herkes görür.

 id="" bunları şekillendirirken kullandığımız şey mesela
