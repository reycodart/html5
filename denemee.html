<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p[title]{
            border: 1px solid gray;
            padding: 3px;
        }

        p[title="second"]{
            border: 2px solid red;
        }

        a[href^="https"]{
            color: gold;
        }

    </style>

</head>
<body>
    <h1>Attribute Selectors</h1>

    <p>Lorem ipsum dolor sit amet.</p>
    <p title="second">Lorem ipsum dolor sit amet consectetur.</p>
    <p title="third">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p title="forth">Lorem, ipsum dolor.</p>

    <p>
        <a href="https://www.example.com" target="_blank">Example 1</a>
        <a href="https://www.example.com">Example 2</a>

    </p>

    <input type="text" name="Name">
    <input type="button" value="Button">

</body>
</html>

<!--padding yazı ile çerçeve arasını ayarlar.-->

(^) bu işaret başta ki kelime demek
